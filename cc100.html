<script type="text/html" data-help-name="Set-DO1">
    <p>Writes the Digital Output 1 of the CC100 PLC</p>
    <p>
        If the write process exceeds a maximum time of 5 seconds, a corresponding error message follows.
        This maximum time is currently not adjustable.
    </p>
    <p>
        Only one output can be written at a time. 
        If an inject-node is connected to several Set-DOx-nodes, they are written one after the other.
    </p>
    <p>
        This is an 24 VDC, 0.5 A output that provides high-side switching. A green status LED on the
        CC100 indicates the signal status. See the manual for further information.
    </p>
</script>
